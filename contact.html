<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lubnag Photography | Contact</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baskervville&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <img class="logo" src="./images/lubnag-logo.jpg" alt="lugnag logo">
    </header>
    <nav>
        <ul class="nav-ul">
            <li class="nav-li"><a href="homepage.html">Home</a></li>
            <li class="nav-li"><a href="gallery.html">Gallery</a></li>
            <li class="nav-li"><a href="about.html">About</a></li>
            <li class="nav-li"><a href="faq.html">FAQ</a></li>
            <li class="nav-li"><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    <div class="page-header">
        <h1>Contact</h1>
    </div>
    <main>
        <img class="contact-portrait" src="./images/photographer.JPG" alt="the photographer">
        <div class="form-container">
            <form action="mailto:example@email.com" method="post">
                <div class="flname-container">
                    <div class="form-flex-container">
                        <label for="fname">First Name</label>
                        <input type="text" name="firstname" id="fname"/>
                    </div>
                    <div class="form-flex-container">
                        <label for="lname">Last Name</label>
                        <input type="text" name="lastname" id="lname">
                    </div>
                </div>
                <div class="form-flex-container">
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email">
                </div>
                <div class="form-flex-container">
                    <label for="">Subject</label>
                    <input type="text" name="subject" id="subject">
                </div>
                <div class="form-flex-container">
                    <label for="message">Message</label>
                    <textarea name="message" id="message" cols="30" rows="7"></textarea>
                </div>
                <div class="form-submit-container">
                    <button class="form-submit">Submit</button>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <a href="https://www.instagram.com/lubnag_photography/?next=%2F" target="_blank"><i class="footer-icon fa-brands fa-instagram"></i></a>
        <a href="https://www.tiktok.com/@lubnag_photography" target="_blank"><i class="footer-icon fa-brands fa-tiktok"></i></a>
    </footer>
</body>
</html>
